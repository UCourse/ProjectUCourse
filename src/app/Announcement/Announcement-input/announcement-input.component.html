<div class="card-container">
  <md-card class="example-card">
    <form class="example-form" [formGroup]="newAnnouncementForm" (ngSubmit)="onSubmit()">
      <p>
        <md-form-field class="example-full-width">
          <input mdInput placeholder="Title" formControlName="title">
        </md-form-field>
      </p>
      <p>
        <md-form-field class="example-full-width">
          <textarea mdInput appAutoGrow placeholder="Announcement" formControlName="announcement"></textarea>
        </md-form-field>
      </p>
      <button md-raised-button type="Submit" [disabled]="!newAnnouncementForm.valid">Create Announcement</button>
      <button md-raised-button (click)="onGoBack()">Go Back</button>
    </form>
  </md-card>
</div>
