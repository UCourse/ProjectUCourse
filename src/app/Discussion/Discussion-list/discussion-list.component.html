<div class="example-grid">
    <h1>{{courseID}}</h1>
    <div class="card-container">
      <md-card class="example-card" flex="40" flex-sm="80" routerLink="/newdiscussion">
        <md-card-content>
          <md-icon class="icon">add_circle_outline</md-icon>
        </md-card-content>
      </md-card>
    </div>
    <app-discussion *ngFor="let discussion of discussions" 
      [discussion]="discussion"></app-discussion>
  </div>
