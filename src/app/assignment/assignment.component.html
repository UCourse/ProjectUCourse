<div class="card-container">
  <md-card class="example-card" flex="40" flex-sm="80">
    <md-card-header>
      <div class="menu">
      <button md-icon-button [mdMenuTriggerFor]="menu">
          <md-icon>more_vert</md-icon>
        </button>
        <md-menu #menu="mdMenu">
          <button md-menu-item (click)="onEdit()">
            <md-icon>mode_edit</md-icon>
            <span>Edit</span>
          </button>
          <button md-menu-item (click)="onDelete()">
            <md-icon>delete_forever</md-icon>
            <span>Delete</span>
          </button>
        </md-menu>
      </div>
      <!--div md-card-avatar class="example-header-image"></di-->
      <md-card-title (click)="openAssignment()">{{assignment.title}}</md-card-title>
      <md-card-subtitle>{{assignment.dateDue | date:'medium'}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p>
        {{assignment.description}}
      </p>
    </md-card-content>
  </md-card>
</div>
