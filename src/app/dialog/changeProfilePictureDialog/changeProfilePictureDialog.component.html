<h1>Select A Photo</h1>
<div>
  <img id = "chosenPic" src="{{profPic}}" alt="account_circle">
</div>
<div id = "optionTable">
  <label>
      <input type="radio" name="op" (click) = "switch(one)"/>
      <img class = "picOption" src="{{one}}">
  </label>
  <label>
    <input type="radio" name="op" (click) = "switch(two)"/>
    <img class = "picOption" src="{{two}}">
  </label> 
  <label>
    <input type="radio" name="op" (click) = "switch(three)"/>
    <img class = "picOption" src="{{three}}">
  </label>
  <label>
    <input type="radio" name="op" (click) = "switch(four)"/>
    <img class = "picOption" src="{{four}}">
  </label>
  <label>
    <input type="radio" name="op" (click) = "switch(five)"/>
    <img class = "picOption" src="{{five}}">
  </label>
  <label>
    <input type="radio" name="op" (click) = "switch(six)"/>
    <img class = "picOption" src="{{six}}">
  </label>
</div>

<button type="button" md-raised-button 
    (click)="dialogRef.close(true)">OK</button>
<button type="button" md-button 
    (click)="dialogRef.close()">Cancel</button>
